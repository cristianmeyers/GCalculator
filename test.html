<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="calculator">
        <!-- Display and values -->
        <div class="screen">
            <div class="options">
                <span class="history">H</span>
                <span id="answer" class="answer">Ans</span>
            </div>
            <span id="value" class="value">0</span>
        </div>
        <!-- keyboard -->
        <div class="keyboard">
            <div class="sidekeys">
                <div id="conf" class="btn operator">
                    <input class="radio_input" id="rad" name="radio" value="option1" type="radio" checked>
                    <label class="radio_label" for="rad">Rad</label>
                    <span>|</span>
                    <input class="radio_input" id="deg" name="radio" value="option2" type="radio">
                    <label class="radio_label" for="deg">Deg</label>
                </div>

                <button class="btn operator" value="factorial"> x! </button>
                <button class="btn operator" value="inverse"> Inv </button>
                <button class="btn operator" value="sin"> Sin </button>
                <button class="btn operator" value="ln"> In </button>
                <button class="btn operator" value="sqrt"> &#8730; </button>
                <button class="btn operator" value="cos"> Cos </button>
                <button class="btn operator" value="log"> Log </button>
                <button class="btn operator" value="e"> e </button>
                <button class="btn operator" value="tan"> Tan </button>
                <button class="btn operator" value="sqrt"> &#8730; </button>
                <button class="btn operator" value="ans"> Ans </button>
                <button class="btn operator" value="exp"> EXP </button>
                <button class="btn operator" value="power"> x^y </button>

            </div>
            <div class="mainkeys">
                <button id="p1" class="btn operator" value="(">&#40;</button>
                <button id="p2" class="btn operator" value=")">&#41;</button>
                <button id="%" class="btn operator" value="%">%</button>
                <button id="ac" class="btn operator hide" value="ac">AC</button>
                <button id="ec" class="btn operator" value="ec">EC</button>

                <button class="btn number" value="7">7</button>
                <button class="btn number" value="8">8</button>
                <button class="btn number" value="9">9</button>
                <button id="รท" class="btn operator" value="รท">รท</button>

                <button class="btn number" value="4">4</button>
                <button class="btn number" value="5">5</button>
                <button class="btn number" value="6">6</button>
                <button id="x" class="btn operator" value="*">&#215;</button>

                <button class="btn number" value="1">1</button>
                <button class="btn number" value="2">2</button>
                <button class="btn number" value="3">3</button>
                <button id="-" class="btn operator" value="-">-</button>

                <button class="btn number" value="0">0</button>
                <button class="btn number" value=".">.</button>
                <button id="equal" class="btn equal operator" value="=">=</button>
                <button id="+" class="btn operator" value="+">&#43;</button>
            </div>

        </div>
        <!-- switch-->
        <div id="switch" class="switch">
            <input class="switch__radio" id="radio1" name="radio__switch" value="option1" type="radio" checked>
            <label class="radio_label label1" for="radio1">123</label>
            <input class="switch__radio" id="radio2" name="radio__switch" value="option2" type="radio">
            <label class="radio_label label2" for="radio2">Fx</label>
        </div>
    </div>

    <!-- JavaScript  -->
    <script src="/scripts/Calc.js" type="text/javascript"></script>
    <script src="/scripts/app.js" type="text/javascript"></script>
</body>

</html>
